name: Frame Art Uploader AI
slug: frame_art_uploader_ai
version: "0.9.1"
description: >
  Upload the newest AI-generated image to Samsung Frame Art Mode,
  enforce true full-bleed display (16:9 crop + 4K upscale),
  optionally select it immediately, and apply retention cleanup.
startup: once
boot: manual

